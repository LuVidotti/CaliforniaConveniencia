<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Conveniência | Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho__menu"><i></i></button>
        <img src="imagens/california escrita.png" alt="tipografia da loja" class="cabecalho__logo">
        <button class="cabecalho__notificacao"><i></i></button>
    </header>
    
    <nav class="menu__lateral">
        <img src="imagens/california logo.png" alt="logotipo da loja" class="menu__lateral--logo">
        <a href="home.html" class="menu__lateral--link menu__lateral--link--inicio menu__lateral--link--inicio-ativo">Início</a>
        <a href="produtos.html" class="menu__lateral--link menu__lateral--link--produtos menu__lateral--link--produtos-ativo">Produtos</a>
        <a href="contato.html" class="menu__lateral--link menu__lateral--link--contato menu__lateral--link--contato-ativo">Contato</a>
    </nav>

    <main class="corpo__contato">
        <h2 class="titulos titulos--contato">Entre em contato conosco</h2>

        <form class="formulario">
            <label for="nome">Nome e sobrenome</label>
            <input class="input-padrao" type="text" id="nome" required>

            <label for="email">Email</label>
            <input class="input-padrao" type="email" id="email" required placeholder="seuemail@endereco.com">

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" id="mensagem" cols="30" rows="10"></textarea>

            <fieldset class="contato">
                <legend>Como prefere o nosso contato?</legend>
                <label><input type="radio" name="contato" value="Email">Email</label>

                <label><input type="radio" name="contato" value="Telefone">Telefone</label>

                <label><input type="radio" name="contato" value="WhatsApp" checked>WhatsApp</label>
            </fieldset>

            <label><input type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>

            <input type="submit" value="Enviar formulário" class="botao">
        </form>
    </main>

    <footer class="rodape">
        <img src="imagens/california logo.png" alt="rodape do site" class="rodape__img">
        <p class="copyright">&copy; Copyright California Conveniência - 2023</p>
    </footer>
</body>
<script src="menu.js"></script>
</html>
